<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMIT_Class_Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <style>
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh; /* 100% of the viewport height */
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map-container">
  <div id="map"></div>
</div>

<script>
  const imageUrl = 'images/class1.jpg';
  const imageBounds = [[37.776, -122.42], [37.775, -122.418]];

  const map = L.map('map', {
    center: [(imageBounds[0][0] + imageBounds[1][0]) / 2, (imageBounds[0][1] + imageBounds[1][1]) / 2],
    zoom: 18,
    maxZoom: 50, // 확대 수준을 더 높일 수 있음
    minZoom: 12,
    crs: L.CRS.Simple,
  });

  L.imageOverlay(imageUrl, imageBounds).addTo(map);

  // 이미지 확대/축소 및 이동 활성화
  map.setMaxBounds(imageBounds);

  // 확대/축소 컨트롤 추가
  L.control.zoom({ position: 'topright' }).addTo(map);

  // Leaflet.draw 초기화
  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnItems,
      poly: {
        allowIntersection: false
      }
    },
    draw: {
      polygon: {
        allowIntersection: false,
        showArea: true
      },
      circle: false,
      rectangle: false,
      marker: false,
      polyline: false,
    }
  });
  map.addControl(drawControl);

  // 그린 도형 이벤트 핸들링
  map.on('draw:created', function (event) {
    const layer = event.layer;
    drawnItems.addLayer(layer);

    // 그린 폴리곤을 저장
    savePolygonToLocalStorage();
  });

  // 저장된 폴리곤을 불러와서 지도에 표시
  loadPolygonFromLocalStorage();

  function savePolygonToLocalStorage() {
    const geoJson = drawnItems.toGeoJSON();
    const geoJsonString = JSON.stringify(geoJson);
    localStorage.setItem('savedPolygon', geoJsonString);
  }

  function loadPolygonFromLocalStorage() {
    const savedPolygonString = localStorage.getItem('savedPolygon');
    if (savedPolygonString) {
      const savedPolygon = JSON.parse(savedPolygonString);
      L.geoJSON(savedPolygon).addTo(map);
    }
  }
</script>

</body>
</html>
